<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card shadow-lg rounded-3 my-5">
            <div class="card-header bg-default">
                <h1 class="mb-0 text-center" >Mes commandes</h1>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Description</th>
                            <th scope="col">Quantit√©</th>
                            <th scope="col">Statut</th>
                            <th scope="col">Date de commande</th>
                            <th scope="col" class="text-end"></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (invoiceItem of invoiceItems; track invoiceItem.id; let i = $index) {
                            <tr>
                                <th>{{ i + 1 }}</th>
                                <td>{{ invoiceItem.name }}</td>
                                <td>{{ invoiceItem.quantity }}</td>
                                <td>{{ getInvoiceItemStatus(invoiceItem) }}</td>
                                <td>{{ invoiceItem.createdAt | date: 'dd/MM/yyyy' }}</td>
                                <td  class="text-end">
                                    <button class="btn btn-outline-secondary btn-sm me-2" 
                                        [routerLink]="['/invoice-items/edit', invoiceItem.id]"
                                        title="Voir"
                                    >
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
