<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card shadow-lg rounded-3 my-5">
            <!-- Card Header -->
            <div class="card-header">
                <h1 class="mb-0 text-center">Boutique en ligne</h1>
            </div>

            <!-- Card Body -->
            <div class="card-body">
                <!-- Filters Section -->
                <div class="row mb-4 align-items-end">
                    <!-- Category Filter -->
                    <div class="col-md-3">
                        <label for="categoryFilter" class="form-label fw-bold">Catégorie :</label>
                        <select
                            [(ngModel)]="selectedCategory"
                            id="categoryFilter"
                            class="form-select"
                            (change)="applyFilters()"
                        >
                            <option value="">Toutes les catégories</option>
                            <option *ngFor="let category of categories" [value]="category">
                                {{ category }}
                            </option>
                        </select>
                    </div>

                    <!-- Minimum Price Filter -->
                    <div class="col-md-2">
                        <label for="minPriceFilter" class="form-label fw-bold">Prix minimum :</label>
                        <input
                            [(ngModel)]="minPrice"
                            type="number"
                            id="minPriceFilter"
                            class="form-control"
                            placeholder="Prix minimum"
                            (input)="applyFilters()"
                        />
                    </div>

                    <!-- Maximum Price Filter -->
                    <div class="col-md-2">
                        <label for="maxPriceFilter" class="form-label fw-bold">Prix maximum :</label>
                        <input
                            [(ngModel)]="maxPrice"
                            type="number"
                            id="maxPriceFilter"
                            class="form-control"
                            placeholder="Prix maximum"
                            (input)="applyFilters()"
                        />
                    </div>

                    <!-- Search Filter -->
                    <div class="col-md-3">
                        <label for="searchFilter" class="form-label fw-bold">Rechercher :</label>
                        <div class="input-group">
                            <input
                                [(ngModel)]="searchQuery"
                                type="text"
                                id="searchFilter"
                                class="form-control"
                                placeholder="Nom du produit"
                                (input)="applyFilters()"
                            />
                            <button class="btn btn-outline-secondary" type="button" (click)="clearFilters()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Order by-->
                    <div class="col-md-2 mt-3">
                        <label for="orderBy" class="form-label fw-bold">Trier par :</label>
                        <select
                            [(ngModel)]="orderBy"
                            id="orderBy"
                            class="form-select"
                            (change)="applyFilters()"
                        >
                            <option value="name">Nom</option>
                            <option value="nameDesc">Nom (descendant)</option>
                            <option value="price">Prix</option>
                            <option value="priceDesc">Prix (descendant)</option>
                            <option value="createdAt">Date d'ajout</option>
                            <option value="createdAtDesc">Date d'ajout (descendant)</option>
                        </select>
                </div>

                <!-- Products Grid -->
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    @if (products.length === 0) {
                        <div class="col text-center">
                            <p>Aucun produit trouvé.</p>
                        </div>
                    } 
                    @for (product of products; track product.id; let i = $index) {
                        <div class="col">
                            <div class="card h-100">
                                <img 
                                    *ngIf="product.image" 
                                    [src]="apiUrlImage + product.image" 
                                    class="card-img-top" 
                                    alt="{{ product.name }}" 
                                    style="height: 200px; object-fit: cover;"
                                />
                                <div class="card-body">
                                    <h5 class="card-title">{{ product.name }}</h5>
                                    <p class="card-text">
                                        <span class="badge bg-primary">{{ product.price }} €</span>
                                    </p>
                                </div>
                                <div class="card-footer text-end">
                                    <button class="btn btn-outline-secondary btn-sm me-2" 
                                        [routerLink]="[product.id]"
                                        title="Voir"
                                    >
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
