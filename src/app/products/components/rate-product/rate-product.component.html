<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow my-5">
            <form [formGroup]="productRateForm"  (ngSubmit)="saveRatingProduct()">
                <h4 class="card-header">Evaluer l'article</h4>
                <div class="card-body">
                    <div class="mb-3">
                        <b><label for="name" class="form-label">Nom de l'article :</label></b>
                        <p>{{ product.name }}</p>
                    </div>
                    <div class="mb-3">
                        <b><label for="description" class="form-label">Qu'avez-vous pensé de l'article ?</label></b>
                        <textarea
                        formControlName="comment"
                        type="textArea"
                        id="description"
                        class="form-control"
                        name="description"
                        ></textarea>
                    </div>
                    <div class="mb-3">
                        <b><label for="rating" class="form-label">Combien d'étoiles donneriez-vous à cet article ? </label></b>
                        <select
                            formControlName="rating"
                            id="rating"
                            class="form-control"
                            name="rating"
                            required
                        >
                             <option value="1">
                                1 étoile
                            </option>
                            <option value="2">
                                2 étoiles
                            </option>
                            <option value="3">
                                3 étoiles
                            </option>
                            <option value="4">
                                4 étoiles
                            </option>
                            <option value="5">
                                5 étoiles
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-secondary"
                        [routerLink]="['/products']"
                        >
                        <i class="fas fa-arrow-left"></i>
                        Retour
                    </button>
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                        [disabled]="productRateForm.invalid"
                    >
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
