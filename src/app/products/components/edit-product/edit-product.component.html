<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow my-5">
            <form #productForm="ngForm"  (ngSubmit)="saveProduct(productForm)">
                @if (productId) {
                    <h1 class="card-header">Modification de l'article</h1>
                }
                @else {
                    <h1 class="card-header">Ajouter un article</h1>
                }
                <div class="card-body">
                    <div class="mb-3">
                        <b><label for="name" class="form-label">Nom de l'article :</label></b>
                        <input
                        [(ngModel)]="product.name"
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        />
                    </div>
                    <div class="mb-3">
                        <b><label for="description" class="form-label">Description de l'article :</label></b>
                        <input
                        [(ngModel)]="product.description"
                        type="text"
                        id="description"
                        class="form-control"
                        name="description"
                        />
                    </div>
                    <div class="mb-3">
                        <b><label for="price" class="form-label">Prix de l'article :</label></b>
                        <input
                        [(ngModel)]="product.price"
                            type="number"
                            id="price"
                            class="form-control"
                            name="price"
                        />
                    </div>
                    <div class="mb-3">
                        <b><label for="image" class="form-label">Photo de l'article :</label></b>
                        <input
                            type="file"
                            id="image"
                            class="form-control"
                            (change)="onFileSelected($event)"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Catégorie :</label>
                        <div class="row">
                            <!-- Existing Category Dropdown -->
                            <div class="col-md-6">
                                <select
                                    [(ngModel)]="product.category"
                                    id="category"
                                    class="form-select"
                                    name="category"
                                >
                                    <option *ngFor="let category of categories" [value]="category">
                                        {{ category }}
                                    </option>
                                </select>
                            </div>
                    
                            <!-- Add New Category -->
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input
                                        [(ngModel)]="newCategory"
                                        [ngModelOptions]="{standalone: true}"
                                        type="text"
                                        id="newCategory"
                                        class="form-control"
                                        placeholder="Nouvelle catégorie"
                                    />
                                    <button
                                        type="button"
                                        class="btn btn-outline-primary"
                                        (click)="addCategory()"
                                    >
                                        Ajouter
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="product.image " class="mt-3">
                        <b><p>photo :</p></b>
                        <img
                            [src]="product.image"
                            alt="Image de l'article"
                            class="img-thumbnail"
                            style="max-width: 200px;"
                        />
                    </div>
                </div>
                
                <div class="card-footer d-flex justify-content-between">
                    <button [routerLink]="['/products']" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Retour
                    </button>
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                    >
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
