<div class="row justify-content-center">
    <p-toast />
    <div class="col-md-6">
        <div class="card shadow my-5">
            <form #productForm="ngForm"  (ngSubmit)="saveProduct(productForm)">
                @if (product) {
                    <h4 class="card-header">Modification de l'article</h4>
                }
                @else {
                    <h4 class="card-header">Ajouter un produit</h4>
                }
                <div class="card-body">
                    <div class="mb-3">
                        <b><label for="name" class="form-label">Nom de l'article :</label></b>
                        <input
                        [(ngModel)]="product.name"
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        />
                    </div>
                    <div class="mb-3">
                        <b><label for="description" class="form-label">Description de l'article :</label></b>
                        <input
                        [(ngModel)]="product.description"
                        type="text"
                        id="description"
                        class="form-control"
                        name="description"
                        />
                    </div>
                    <div class="mb-3">
                        <b><label for="price" class="form-label">Prix de l'article :</label></b>
                        <input
                        [(ngModel)]="product.price"
                            type="number"
                            id="price"
                            class="form-control"
                            name="price"
                        />
                    </div>
                    <div class="mb-3">
                        <b><label for="image" class="form-label">Photo de l'article :</label></b>
                        <input
                            type="file"
                            id="image"
                            class="form-control"
                            (change)="onFileSelected($event)"
                        />
                    </div>
                    <div *ngIf="product.image " class="mt-3">
                        <b><p>photo :</p></b>
                        <img
                            [src]="product.image"
                            alt="Image du produit"
                            class="img-thumbnail"
                            style="max-width: 200px;"
                        />
                    </div>
                </div>
                
                <div class="card-footer d-flex justify-content-between">
                    <button [routerLink]="['/products']" class="btn btn-secondary">
                        Retour
                    </button>
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                    >
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
