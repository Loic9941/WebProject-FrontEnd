<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card shadow-lg rounded-3 my-5">
            <div class="card-header bg-default d-flex justify-content-between align-items-center">
                <h1 class="mb-0 text-center" >Mes notes</h1>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Note</th>
                            <th scope="col">Commentaire</th>
                            <th scope="col">Article</th>
                            <th scope="col">Date</th>
                            <th scope="col" class="text-end"></th>
                        </tr>
                    </thead>
                    <tbody>
                        @for  (rating of ratings; track rating.id; let i = $index)  {
                            <tr>
                                <th scope="row">{{ i + 1 }}</th>
                                <td>
                                    <span *ngFor="let star of [].constructor(rating.rate); let i = index">
                                        <i class="fa fa-star text-warning"></i>
                                    </span>
                                    <span *ngFor="let star of [].constructor(5 - rating.rate); let i = index">
                                        <i class="fa fa-star text-secondary"></i>
                                    </span>
                                </td>
                                <td>
                                    {{ rating.text }}
                                </td>
                                <td>
                                    {{ rating.invoiceItem.name }}
                                </td>
                                <td>
                                    {{ rating.createdAt | date: 'dd/MM/yyyy' }}
                                </td>
                                <td class="text-end">
                                    <button class="btn btn-outline-secondary btn-sm me-2">
                                        <i class="fas fa-comment"></i>
                                    </button>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
