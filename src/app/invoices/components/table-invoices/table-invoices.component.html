
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Prix</th>
            <th scope="col">Statut</th>
            <th scope="col">Date de commande</th>
            <th scope="col">Date de paiement</th>
            <th scope="col" class="text-end"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="!invoices || invoices.length === 0">
            <td colspan="6" class="text-center text-muted">Aucune commande</td>
        </tr>
        @for (invoice of invoices; track invoice.id; let i = $index) {
            <tr>
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    {{ getPrice(invoice)}} â‚¬
                </td>
                <td>
                    {{ getInvoiceStatus(invoice) }}
                </td>
                <td>
                    {{ invoice.createdAt | date: 'dd/MM/yyyy' }}
                </td>
                <td>
                    {{ invoice.paidAt | date: 'dd/MM/yyyy' }}
                </td>
                <td class="text-end">
                    <button
                        class="btn btn-outline-secondary btn-sm me-2"
                        [routerLink]="[invoice.id]"
                        title="Voir"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            </tr>
        }
    </tbody>
</table>
