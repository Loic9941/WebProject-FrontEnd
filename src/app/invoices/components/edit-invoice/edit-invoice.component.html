<div class="row justify-content-center">
    <div class="col-md-12">
        <div class="card shadow my-5">
            <form [formGroup]="invoiceForm"  (ngSubmit)="MarkInvoiceAsPaid()">
                <h4 class="card-header">Modifier le panier</h4>
                    <div class="card-body">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th colspan="2">Article</th>
                                <th>Quantité</th>
                                <th>Prix</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of invoice.invoiceItems; let i = index">
                                <th>{{ i + 1 }}</th>
                                <td><img 
                                    *ngIf="item.productImage" 
                                    [src]="'data:image/jpeg;base64,' + item.productImage" 
                                    class="card-img-top" 
                                    style="height: 20px; object-fit: cover;"
                                /></td>
                                <td>{{ item.productName }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>{{ item.unitPrice }} €</td>
                                <td>{{ item.quantity * item.unitPrice }} €</td>
                                <td>
                                    <button 
                                        class="btn btn-outline-danger btn-sm"
                                        (click)="deleteItem(item.id)"
                                    >
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                    <div class="d-flex justify-content-end">
                        Total : {{ totalPrice }} €
                    </div>
                    <br/>
                    <mat-form-field>
                      <mat-label>Transporteur</mat-label>
                      <mat-select matNativeControl formControlName="selectDeliveryPartner" required>
                        <mat-option *ngFor="let partner of deliveryPartners" [value]="partner">
                          {{ partner.firstname }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
                
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Retour
                    </button>
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                        [disabled]="!invoiceForm.valid || invoice.invoiceItems.length === 0"
                    >
                        Payer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
